<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="kayak.css" rel="stylesheet">
    <title>Kayak.com</title>
</head>
<body>
    <div class="grid-template">
        <header class="nav-bar">
            <div class="left-side">
                <box-icon name='menu' class="menu" ></box-icon>
                <p class="kayak-logo">
                    <span class="logo">K</span>
                    <span class="logo">A</span>
                    <span class="logo">Y</span>
                    <span class="logo">A</span>
                    <span class="logo">K</span>
                </p>
            </div>
            <div class="right-side">
                <box-icon type='solid' name='heart'></box-icon>
                <button class="sign-in">
                    <box-icon name='user-circle'></box-icon>
                    Sign in
                </button>
            </div>
        </header>
        <hr>
        <aside class="side-menu">
            <ul>
                <li>
                    <a href="#"><box-icon name='user-circle' color="#A89D9D"></box-icon><span>Sign in</span></a>
                </li>
                <hr>
                <li>
                    <a href="#"><box-icon name='plane-alt' type='solid' color="#A89D9D"></box-icon><span>Flights</span></a>
                </li>
                <li>
                    <a href="#"><box-icon name='bed' color="#A89D9D"></box-icon><span>Stays</span></a>
                </li>
                <li>
                    <a href="#"><box-icon type='solid' name='car' color="#A89D9D"></box-icon><span>Cars</span></a>
                </li>
                <li>
                    <a href="#"><box-icon name='package' color="#A89D9D"></box-icon><span>Packages</span></a>
                </li>
                <hr>
                <li>
                    <a href="#"><box-icon name='globe' color="#A89D9D"></box-icon><span>Explore</span></a>
                </li>
                <li>
                    <a href="#"><box-icon name='radar' color="#A89D9D"></box-icon><span>Flight Tracker</span></a>
                </li>
                <li>
                    <a href="#"><box-icon type='solid' name='calendar-event' color="#A89D9D"></box-icon><span>Travel tips</span></a>
                </li>
                <li>
                    <a href="#"><box-icon type='solid' name='time-five' color="#A89D9D"></box-icon><span>Best time to travel</span></a>
                </li>
                <hr>
                <li>
                    <a href="#"><box-icon type='solid' name='comment-edit' color="#A89D9D"></box-icon><span>Feedback</span></a>
                </li>
                <hr>
                <li>
                    <a href="#"><box-icon type='solid' name='heart' color="#A89D9D"></box-icon><span>Tips</span></a>
                </li>
                <hr>
                <li>
                    <a href="#"><box-icon type='solid' name='briefcase' color="#A89D9D"></box-icon><span> KAYAK for Business</span></a>
                </li>
                <hr>
                <li>
                    <a href="#"><img src="https://www.kayak.com/res/images/flags-svg/us.svg" width="18" height="12"><span>English</span></a>
                </li>
                <li>
                    <a href="#"><span style="color: grey; font-weight: bold;">Sh</span><span>Kenyan shilling</span></a>
                </li>
            </ul>
        </aside>
        <hr class="hr">
        <main></main>
    </div>
</body>
</html>
