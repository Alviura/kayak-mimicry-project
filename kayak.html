<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="kayak.css" rel="stylesheet">
    <title>Kayak.com</title>
</head>
<body>
    <div class="grid-template">
        <header class="nav-bar">
            <div class="left-side">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <p class="kayak-logo">
                    <span class="logo">K</span>
                    <span class="logo">A</span>
                    <span class="logo">Y</span>
                    <span class="logo">A</span>
                    <span class="logo">K</span>
                </p>
            </div>
            <div class="right-side">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <button class="sign-in">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    Sign in
                </button>
            </div>
        </header>
        <hr>
        <aside class="side-menu">
            <p><i class="fa fa-user-circle" aria-hidden="true"></i><span class="name">Sign In</span></p>
            <hr>
            <p><i class="fa fa-plane" aria-hidden="true"></i><span class="name">Flight</span></p>
            <p><i class="fa fa-bed" aria-hidden="true"></i><span class="name">Stays</span></p>
            <p><i class="fa fa-car" aria-hidden="true"></i><span class="name">Cars</span></p>
            <p><i class="fa fa-umbrella" aria-hidden="true"></i><span class="name">Packages</span></p>





        </aside>
        <main></main>
    </div>
</body>
</html>
