<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8eddd3d0cd.js" crossorigin="anonymous"></script>
    <link href="kayak.css" rel="stylesheet">
    <title>Kayak.com</title>
</head>
<body>
    <div class="grid-template">
        <header class="nav-bar">
            <div class="left-side">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <p class="kayak-logo">
                    <span class="logo">K</span>
                    <span class="logo">A</span>
                    <span class="logo">Y</span>
                    <span class="logo">A</span>
                    <span class="logo">K</span>
                </p>
            </div>
            <div class="right-side">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <button class="sign-in">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    Sign in
                </button>
            </div>
        </header>
        <hr>
        <aside class="side-menu">
            <p><i class="fa-solid fa-circle-user"></i><span class="name">Sign In</span></p>
            <hr>
            <p><i class="fa-solid fa-plane"></i><span class="name">Flight</span></p>
            <p><i class="fa fa-bed" aria-hidden="true"></i><span class="name">Stays</span></p>
            <p><i class="fa fa-car" aria-hidden="true"></i><span class="name">Cars</span></p>
            <p><i class="fa fa-umbrella" aria-hidden="true"></i><span class="name">Packages</span></p>
            <p><i class="fas fa-solid fa-globe"></i><span class="name">Explore</span></p>
            <p><i class="fas fa-regular fa-radar"></i><span class="name">Flight Tracker</span></p>
            <p><i class="fa-solid fa-calendar"></i><span class="name">Travel Tips</span></p>
            <p><i class="fa fa-clock-o" aria-hidden="true"></i><span>Best Time to Travel</span></p>
            <hr>
            <p><i class="fas fa-comments-o" aria-hidden="true"></i><span>Feedback</span></p>
            <p><i class="fa-solid fa-heart"></i><span>Tips</span></p>
            <hr>
            <p><i class="fa-solid fa-briefcase"></i><span>KAYAK for Business</span></p>
            <hr>
        </aside>
        <main></main>
    </div>
</body>
</html>
